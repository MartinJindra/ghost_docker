version: '2'
services:
  pref_blog:
    image: derchef/ghost:latest
    container_name: pref_blog
    ports:
    - "2368:2368"
    environment:
    - url=http://projekte.tgm.ac.at/pref
    volumes:
    - ghost:/var/lib/ghost/content
    - home:/home

  pref_ssh:
    image: derchef/ghost:latest
    container_name: pref_ssh
    depends_on:
    - blog
    ports:
    - "2369:22"
    command: /usr/sbin/sshd -D
    volumes_from:
    - pref_blog
    
volumes:
  ghost:
  home:
