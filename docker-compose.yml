version: '2'
services:
  blog:
    image: derchef/ghost:latest
    container_name: pref_ghost
    ports:
    - "2368:2368"
    environment:
    - url=http://projekte.tgm.ac.at/pref/
    volumes:
    - ghost:/var/lib/ghost/
    - home:/home

  ssh:
    image: derchef/ghost:latest
    container_name: pref_ssh
    depends_on:
    - blog
    ports:
    - "2369:22"
    command: /usr/sbin/sshd -D
    volumes:
    - ghost:/var/lib/ghost
    - home:/home

volumes:
  ghost:
  home:
